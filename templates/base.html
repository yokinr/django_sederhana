
    {% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{{title}}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'bootstrap.min.css' %}">
</head>
<body>
    
    <div class="container border border-dark">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-light bg-dark p-2 mb-2" id="navId" role="tablist">
            <li class="nav-item">
                <a href="{% url 'model_name_list' %}" class="nav-link active" data-bs-toggle="tab" aria-current="page">Home</a>
            </li>
            
        </ul>
        
        <!-- Tab panes -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
        </div>
        
        <!-- (Optional) - Place this js code after initializing bootstrap.min.js or bootstrap.bundle.min.js -->
        <script>
            var triggerEl = document.querySelector('#navId a')
            bootstrap.Tab.getInstance(triggerEl).show() // Select tab by name
        </script>
        
    {% block content %}
        
    {% endblock content %}
    </div>
    
    <script src="{% static 'bootstrap.min.js' %}"></script>
</body>
</html>
